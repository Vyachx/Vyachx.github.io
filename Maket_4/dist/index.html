<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/main.min.css">

    <title>Simple landing</title>
</head>

<body>

<header class="header">
    <div class="wrapper">
        <div class="header-body">
            <div class="header-top">
                <div class="header-top__logo">
                    <a href="#">
                        <img src="img/Лого Демида.png" alt="Logo" class="logo__img">
                        <p class="logo__text">ЯрГУ имени П.Г. Демидова</p>
                    </a>
                </div>
                <div class="header-top__spec-ver">
                    <a href="#" class="spec-ver__link" >
                        <img src="img/Очки.svg" alt="spec-ver-icon" class="spec-ver__img">
                        <p class="spec-ver__text">Версия для слабовидящих</p>
                    </a>

                </div>
                <div class="header-top__search">
                    <img src="img/Поиск.svg" alt="Search-icon">
                </div>
                <div class="header-top__lang">
                    <div class="lang__text">EN</div>
                </div>
            </div>
            <div class="header-main">
                <h2 class="header-main__text">Физический</h2>
                <img src="img/ЛОго факультета.png111" alt="faculty logo" class="header-main__logo">
                <h2 class="header-main__text">Факультет</h2>
            </div>
            <div class="header-menu">
                <nav class="header-menu__block">
                    <a href="#" class="header-menu__item">О Факультете</a>
                    <a href="#" class="header-menu__item">Абитуриентам</a>
                    <a href="#" class="header-menu__item">Студентам</a>
                    <a href="#" class="header-menu__item">Кафедры</a>
                    <a href="#" class="header-menu__item">Образование</a>
                    <a href="#" class="header-menu__item">Наука</a>
                    <a href="#" class="header-menu__item">Новости</a>
                    <a href="#" class="header-menu__item">Контакты</a>
                </nav>
            </div>
        </div>
    </div>
</header>
